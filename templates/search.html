{% extends "home.html" %}

{% block body %}
<style>
    h1{
        margin-top: 200px;
        padding-bottom: 50px;
        text-align: center;
        color: indianred;
    }
    .search-content{
        min-height: 100vh;
    }
    .b-img{
        width: 100%;
        height: 300px;
    }
</style>
<div class="search-content">
<h1 class="my-6">Search Results:</h1>
{% for blog in searchblog %}
<div class="container mt-5">
    <div class="row featurette">
        <div class="col-md-5 order-md-1 area">
            <img src="{{blog.image.url}}" class="b-img">
        </div>
        <div class="col-md-7 order-md-2 area">
            <h2 class="featurette-heading">{{blog.title}}</h2>
            <p class="lead">{{blog.description}}</p>
            <a href="{% url 'detail'   blog.pk %}" class="btn btn-primary">Read More</a>
        </div>
    </div>
    <hr class="featurette-divider">
</div>
{% endfor %}
</div>

{% endblock body %}
