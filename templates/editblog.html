{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/editblog.css' %}">
<div class="container">
    <h1>Add Your Post with correct information</h1>
    <form action="" method="POST" autocomplete="off" enctype="multipart/form-data">  {% csrf_token %}
        {{form|crispy}}
        {{ form.media }} 
        <button class="btn btn-primary">Save Change</button>
    </form>
</div>
{% endblock body %}
